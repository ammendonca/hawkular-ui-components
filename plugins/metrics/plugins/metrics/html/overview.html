<div class="row" ng-controller="HawkularMetrics.OverviewController">
    <div class="col-md-12">
        <h1>Metrics Overview</h1>
        <p class="update-info pull-right"><i class="fa fa-refresh"></i> Last update 3 minutes ago</p>
        <ul class="list-unstyled metrics-boxes">
            <li class="availability">
                <a href="#availability">
                    <div class="metric-box-content">
                        <h2>Availability</h2>
                        <div class="data one-line">99.992<span>%</span></div>
                    </div>
                    <span class="nav-arrow"></span>
                </a>
            </li>
            <li>
                <a href="#response-time" id="link-response-time">
                    <div class="metric-box-content">
                        <h2>Response Time</h2>
                        <div class="data one-line">2.762 s</div>
                    </div>
                    <span class="nav-arrow"></span>
                </a>
            </li>
            <li>
                <a href="#downtime">
                    <div class="metric-box-content">
                        <h2>Up/down time</h2>
                        <div class="data two-lines">
                            <div class="upper-line"><i class="fa fa-arrow-up"></i> 30 days up</div>
                            <div><i class="fa fa-arrow-down"></i> 1 down</div>
                        </div>
                    </div>
                    <span class="nav-arrow"></span>
                </a>
            </li>
        </ul>

        <a href="#response-time" class="next-page">
            <span class="hide">Go to response time</span>
            <i class="fa fa-chevron-down"></i>
        </a>
    </div>
</div>
